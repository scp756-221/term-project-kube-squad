apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
    - name: "playlist-route"
      match:
        - uri:
            prefix: /api/v1/music/
      route:
        - destination:
            port:
              number: 80
            host: playlist-svc.default.svc.cluster.local
    - name: "subscription-route"
      match:
        - uri:
            prefix: /api/v1/subscribe/
      route:
        - destination:
            port:
              number: 80
            host: subscription-svc.default.svc.cluster.local
    - name: "auth-route"
      match:
        - uri:
            prefix: /api/v1/auth/
      route:
        - destination:
            port:
              number: 80
            host: auth-svc.default.svc.cluster.local
